<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Dean Wampler, Chicago-Area Scala Enthusiasts" /> 
    <link href='http://polyglotprogramming.com/images/scala-logo-small.png' rel='icon' type='image/png'/>     
    <meta name="keywords" content="Scala, Akka, CASE, Chicago Scala" /> 
    <meta name="description" content="Sample application using Scala, Akka, MongoDB and a Web Interface." /> 
    <meta name="date" content="May 21, 2010" /> 

    <title>Chicago Scala Akka Web Sample Exercise</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2>Chicago Scala Akka Web Sample Exercise</h2>
    <p>A sample Akka app with MongoDB persistence, Actors, and a web UI.</p>
    <div class="toolbar" id="master-toolbar">
      <div class="toolbar-control icon" id="master-toolbar-img"></div>
      <div id="title" class="toolbar-control">Server Control:</div>
      <div class="toolbar-control with-left-border with-right-border">
        <input class="message control" id="min"     type="text"   
          onChange="integerOnly('min');" onblur="fixMax('min', 'max');" value="1" />
        <input class="message control" id="max"     type="text"   
          onChange="integerOnly('max');" onblur="fixMin('min', 'max');" value="1" />
        <input class="message control" id="start"   type="button" onclick="serverControl('start');"   value="Start!" />
        <input class="message control" id="stop"    type="button" onclick="serverControl('stop');"    value="Stop" />
        <input class="message control" id="restart" type="button" onclick="serverControl('restart');" value="Restart" />
      </div>
      <div class="toolbar-control with-right-border">
        <input class="message" id="ping" type="button" onclick="serverControl('ping')" value="Ping" />
      </div>
      <div class="toolbar-control message-box" id="message"></div>
    </div>
    <div class="start"></div>
    <div id="primes">
      <table class="primes-table" style="display:none;">
        <tr class="primes-head"><th>From</th><th>To</th><th># of Primes</th></tr>
      </table>
    </div>
    <div id="debug"></div>
    <script src="scripts/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts/app.js"              type="text/javascript" charset="utf-8"></script>
  </body>
</html>
