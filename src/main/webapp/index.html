<html>
  <head>
    <title>Chicago Scala Akka Web Sample Exercise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Scala, Akka, CASE, Chicago Scala" /> 
    <meta name="description" content="Sample application using Scala, Akka, MongoDB and a Web Interface." /> 
    <meta name="author" content="Dean Wampler, Chicago-Area Scala Enthusiasts" /> 
    <meta name="date" content="August 20, 2010" /> 
    <link href='http://polyglotprogramming.com/images/scala-logo-small.png' rel='icon' type='image/png'/>     
    <script type="text/javascript" src="scripts/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-1.8.custom.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-core.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-widget.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.datePicker-2.1.2.js"></script>
    <script type="text/javascript" src="scripts/date.js"></script>
    <script type="text/javascript" src="scripts/date-format.js"></script>
    <!-- <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.1.js" type="text/javascript"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>  -->

    <script type="text/javascript" src="scripts/app.js"></script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/themes/base/jquery-ui.css" /> 
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/datePicker.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.custom.css">
  </head>
  <body>
    <h2>Akka Web Sample Exercise: NYSE Data Analysis</h2>
    <p>The <a href="http://www.meetup.com/chicagoscala/">Chicago-Area Scala Enthusiasts</a> sample Akka app with MongoDB persistence, Actors, and a web UI.</p>
    <div class="toolbar" id="master-toolbar">
      <div class="toolbar-control icon" id="master-toolbar-img"></div>
      <div class="toolbar-control with-left-border">
        Symbols:&nbsp;<input class="message control" id="symbols" type="text"  value="APPL, MSOFT" />
        Statistics:
        <select name="stats" id="stats" class="stats">
          <option class='stats-option' value='price'>Closing Price</option> 
        </select>
        Start: <input type="text" name="start" id="start" class="date-pick" />
        End: <input type="text" name="end" id="end" class="date-pick" />
        <input class="message control" id="go" type="button" onclick="serverControl('stats');" value="Go!" />
      </div>
      <div class="toolbar-control with-left-border with-right-border">
        <input class="message control" id="ping" type="button" onclick="serverControl('ping');" value="Ping!" />
      </div>
      <div class="toolbar-control message-box" id="message"></div>
    </div>
    <div class='banner'></div>
    <div id="results-div">
      <table class="results-table" style="display:none;">
        <tr class="results-head"><th>Date</th><th>Symbol</th><th>$</th></tr>
      </table>
    </div>
    <div id="debug"></div>
  </body>
</html>
